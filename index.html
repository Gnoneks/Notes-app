<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Notes App</title>
</head>

<body>
  <main>
    <header class="header">
      <img src="icons/note.svg" />
      <h1 class="header-title">Notes</h1>
    </header>
    <div class="search-bar">
      <img src="icons/search-glass.svg" width="24" height="24"/>
      <input class="search-bar-input" type="text" name="" id="" placeholder="Search notes...">
    </div>
    <section>
      <!-- ICON -->
      <p>No notes yet</p>
      <p>Add a note to keep track of your learnings.</p>
      <button type="button">
        <!-- icon -->
        <p>Add Note</p>
      </button>
    </section>
  </main>
</body>

</html>
