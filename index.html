<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Notes App</title>
</head>

<body>
  <main>
    <header class="header">
      <img src="icons/note.svg" alt="Folded paper" width="30" height="30" />
      <h1 class="header-title">Notes</h1>
    </header>
    <div class="search-bar">
      <img src="icons/search-glass.svg" alt="Search glass" width="24" height="24" />
      <input type="text" placeholder="Search notes...">
    </div>
    <section class="no-notes">
      <img src="icons/info.svg" alt="I letter in black circle" width="60" height="60" />
      <p class="no-notes-title">No notes yet</p>
      <p class="no-notes-text">Add a note to keep track of your learnings.</p>
      <button id="no-notes-button">
        <img src="icons/add-note.svg" alt="Folded paper with plus sign" width="24" height="24" />
        <p>Add Note</p>
      </button>
    </section>
    <form class="add-new-note" id="add-new-note-form">
      <div class="add-new-note-header">
        <p class="add-new-note-title">Add new note</p>
        <button class="add-new-note-cancel" id="add-new-note-cancel">Cancel</button>
      </div>
      <input class="add-new-note-input" type="text" placeholder="Note title" name="title">
      <textarea class="add-new-note-input" placeholder="Your note" rows="8" name="details"></textarea>
      <button class="add-new-note-save button-purple" type="submit">Save</button>
    </form>
    <section class="notes"></section>
  </main>
  <script src="app.js"></script>
</body>

</html>
